<div class="card h-100">
    <img [src]="product.thumbnail"  class="card-img-top img-height " alt="..." routerLink="/product-detail/{{product.id}}">
    <div class="card-body">
    <h4 class="card-title">{{product.title}}</h4>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">Price : {{product.price | currency:'USD'}}</p>
    <p class="card-text">Discount : {{product.discountPercentage}}%</p>
    <p class="card-text" [ngStyle]="{'color': product.stock > 0 ? 'green' : 'red'}">{{product.stock | stock}}</p>
    </div>
    <div class="card-footer">
    <a (click)="redirectToProduct(product.id)" class="btn">Details</a>
    <a (click)="addToCart(product.id)" class="btn btn-mine mx-2">Add To Cart</a>
    <small class="text-muted">{{product.createdAt | date}}</small>
    </div>
</div>
